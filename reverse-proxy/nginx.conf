worker_processes auto;

events {
    worker_connections 1024;
}

http {
    # Extended debug log format with response info
    log_format proxy_debug_log
        '🔗 Request URI: "$request_uri" | '
        '🧱 Container: "$container" | '
        '📄 Path: "$rest_path" | '
        '🧭 Query: "$args" | '
        '🚀 Target: "http://$container:3000$rest_path$is_args$args" | '
        '📦 Status: $status | '
        '📏 Bytes Sent: $body_bytes_sent | '
        '⏱️ Time Taken: $request_time sec';

    access_log /dev/stdout proxy_debug_log;
    error_log /dev/stderr info;

    resolver 127.0.0.11 ipv6=off;

    server {
        listen 80;

        location ~ ^/proxy/([^/]+)/(.*)$ {
            resolver 127.0.0.11 ipv6=off;

            set $container $1;
            set $rest_path /$2;

            access_log /dev/stdout proxy_debug_log;

            proxy_pass http://$container:3000$rest_path$is_args$args;

            proxy_http_version 1.1;
            proxy_set_header Connection '';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

            proxy_intercept_errors on;
        }

        location / {
            return 404 '❌ Invalid path. Use /proxy/<container>/<path>?<query>';
        }
    }
}
